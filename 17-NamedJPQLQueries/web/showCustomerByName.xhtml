<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Named JPQL Demo</title>
    </h:head>
    <h:body>
        <h1>List all Customer with name: #{showCustomerBean.customerName}</h1>
        <h3>
            <h:dataTable value="#{showCustomerBean.getCustomerByName()}" 
                         var="customer" border="1" cellpadding="10">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                        #{customer.name}
                </h:column>
                <h:column>
                    <f:facet name="header">City</f:facet>
                        #{customer.city}
                </h:column>
                <h:column>
                    <f:facet name="header">State</f:facet>
                        #{customer.state}
                </h:column>
            </h:dataTable>
            <br/><br/>
            <h:form>
                <h:commandButton action="index" value="Back to Start"/>
            </h:form>
        </h3>
    </h:body>
</html>
