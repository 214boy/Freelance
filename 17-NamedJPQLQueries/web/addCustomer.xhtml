<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add new Customer</title>
    </h:head>
    <h:body>
        <h:form>
             <h:panelGrid columns="2">
                 Name: <h:inputText value="#{addCustomerBean.name}"/>
                 City: <h:inputText value="#{addCustomerBean.city}"/>
                 State: <h:inputText value="#{addCustomerBean.state}">
                    <f:validateLength minimum="2" maximum="2"/>
                 </h:inputText>
                 <br/> <h:commandButton action="#{addCustomerBean.create()}"
                                        value ="Add Customer"/>
                 <br/><h:outputText value="#{addCustomerBean.notification()}"/>
                 <br/><h:commandButton action="index" value="Back to Start"/>
             </h:panelGrid>
         </h:form>
    </h:body>
</html>
