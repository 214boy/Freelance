<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/template.xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
    <h:head>
        <title>Show Open Jobs</title>
    </h:head>
    <h:body>
        <h:form>
        <h1>List all Open Jobs</h1>
        <h3>
            <h:dataTable value="#{showJobsBean.getAllOpenJobs()}" 
                         var="jobs" border="1" cellpadding="10">
                <h:column>
                    <f:facet name="header">Title</f:facet>
                        #{jobs.title}
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                        #{jobs.description}
                </h:column>
                <h:column>
                    <f:facet name="header">jdId</f:facet>
                        #{jobs.jdId}
                </h:column>
                <h:column>
                    <f:facet name="header">Payment</f:facet>
                        #{jobs.payment}
                </h:column>
                <h:column>
                    <h:commandButton value='Create Offers' action='#{showJobsBean.makeOffer(jobs.jdId)}'/>
                </h:column>

            </h:dataTable>
        </h3>
        <br/><br/>
         </h:form>
        <h:column>
                    <h:commandButton value='delete' action='#{showOffersBean.removeOffer(jobs)}'/>
        </h:column>
        <h:form>
            <h:commandButton action="index" value="Back to Home"/>
        </h:form>
        
    </h:body>
         </ui:define>
</ui:composition>
