<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/template.xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
    <h:head>
        <title>Show Sent Offers</title>
    </h:head>
    <h:body>
        <h:form>
        <h1>Enter your Job ID</h1>
        
        <br/><br/>
         </h:form>
        <h:form>
            <h:commandButton action="index" value="Back to Home"/>
        </h:form>
        
        <h:form>
  
            <h:dataTable value="#{showOffersBean.getAllOffers()}" 
                         var="offers" border="1" cellpadding="10">
            <h:column>
                    <f:facet name="header">offerId</f:facet>
                        #{offers.offerId}
                </h:column>
                <h:column>
                    <f:facet name="header">Freelancer ID</f:facet>
                        #{offers.FID}
                </h:column>
                <h:column>
                    <f:facet name="header">Job ID</f:facet>
                        #{offers.JID}
                </h:column>
             </h:dataTable> 
        
        </h:form>
    </h:body>
         </ui:define>
</ui:composition>
