<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Edit Customer</title>
    </h:head>
    <h:body>
        <h1>Edit Customer with ID "#{editCustomerBean.id}"</h1>
        
         <h:form>
             <h:panelGrid columns="2">
                 Name: <h:inputText value="#{editCustomerBean.name}"/>
                 City: <h:inputText value="#{editCustomerBean.city}"/>
                 State: <h:inputText value="#{editCustomerBean.state}"/>
                 <br/> <h:commandButton action="#{editCustomerBean.update()}"
                                        value ="Update Customer"/>
                 <br/><h:commandButton action="index" value="Back to Start"/>
             </h:panelGrid>
         </h:form>
    </h:body>
</html>
