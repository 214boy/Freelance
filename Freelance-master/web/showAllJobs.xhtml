<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/template.xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
    <h:head>
        <title>Show Jobs</title>
    </h:head>
    <h:body>
        <h:form>
        <h1>List all Jobs</h1>
        <h3>
            <h:dataTable value="#{showJobsBean.getAllJobs()}" 
                         var="jobs" border="1" cellpadding="10">
                <h:column>
                    <f:facet name="header">Title</f:facet>
                        #{jobs.title}
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                        #{jobs.description}
                </h:column>
                <h:column>
                    <f:facet name="header">Status</f:facet>
                        #{jobs.status}
                </h:column>
                <h:column>
                    <h:commandButton value='delete' action='#{showJobsBean.removeJob(jobs)}'/>
                </h:column>
                <h:column>
                    <h:commandButton value='View Offers' action='ViewOffersPage'/>
                </h:column>
                <h:column>
                    <h:commandButton value='Accept Freelancer' action='#{acceptFreelancer.acceptJob()}'/>
                </h:column>
            </h:dataTable>
        </h3>
        <br/><br/>
         </h:form>
        <h:form>
            <h:commandButton action="index" value="Back to Home"/>
        </h:form>
        
        <h:form>
            <h:commandButton class="small_block" action="createJob" value="Create Job"/>
        </h:form>
    </h:body>
         </ui:define>
</ui:composition>
