<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
    <h:head>
        <title>Add new Job</title>
    </h:head>
       <h:body>
        <h:form>            
            <h:panelGrid columns="2">
                 PID (TEMP): <h:inputText value="#{createJob.PID}"/>
                 Title: <h:inputText value="#{createJob.title}"/>
                 Description: <h:inputText value="#{createJob.description}"/>
                 Keywords: <h:inputText value="#{createJob.keywords}"/>
                 Payment: <h:inputText value="#{createJob.payment}"/>
            </h:panelGrid>
                 <br/><h:commandButton action="#{createJob.create()}" value ="Add Job"/>
                 <br/><h:outputText value="#{createJob.notification()}"/>
                 <br/><h:commandButton action="index" value="Back to Home"/>
        </h:form>
       </h:body>
    </ui:define>
</ui:composition>
