<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
    <h:head>
        <title>Create Job</title>
    </h:head>
       <h:body>
           <h1>Add A Jobs</h1>
        <h:form>            
            <h:panelGrid columns="2"> 
                 PID: <h:inputText value="#{createJobBean.PID}"/>
                 Title: <h:inputText value="#{createJobBean.title}"/>
                 Description: <h:inputText value="#{createJobBean.description}"/>
                 Keywords: <h:inputText value="#{createJobBean.keywords}"/>
                 Payment: <h:inputText value="#{createJobBean.payment}"/>
            </h:panelGrid>
                 <br/><h:commandButton action="#{createJobBean.create()}" value ="Add Job"/>
                 <br/><h:outputText value="#{createJobBean.notification()}"/>
                 <br/><h:commandButton action="index" value="Back to Home"/>
        </h:form>
       </h:body>
    </ui:define>
</ui:composition>
